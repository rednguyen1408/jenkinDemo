version: 0.0
os: linux

files:
  - source: ./
    destination: /var/www/html/jenkinDemo
    overwrite: yes
file_exists_behavior: OVERWRITE    

hooks:
  BeforeInstall:
    - location: scripts/stop_apache.sh
      runas: root
  AfterInstall:
    - location: scripts/start_apache.sh
      timeout: 180
      runas: root
  ValidateService:
    - location: scripts/status_apache.sh
      timeout: 3600
      runas: root
